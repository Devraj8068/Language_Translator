<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Language Translator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="translator-container">
    <h1>Language Translator</h1>

    <div class="input-section">
      <label for="input-language">From:</label>
      <select id="input-language">
        <option value="en">English</option>
        <option value="hi">Hindi</option>
        <option value="fr">French</option>
        <option value="es">Spanish</option>
        <option value="mr">Marathi</option>
      </select>
    </div>

    <textarea id="input-text" placeholder="Enter text here..."></textarea>

    <div class="output-section">
      <label for="output-language">To:</label>
      <select id="output-language">
        <option value="hi">Hindi</option>
        <option value="en">English</option>
        <option value="fr">French</option>
        <option value="es">Spanish</option>
        <option value="mr">Marathi</option>
      </select>
    </div>

    <button id="translate-btn" onclick="translateText()">
  Translate <span id="loading-spinner" style="display: none;">â³</span>
</button>

<button onclick="copyToClipboard()" style="margin-top: 10px;">
  ğŸ“‹ Copy Translation
</button>


    <textarea id="output-text" placeholder="Translation will appear here..." readonly></textarea>
  </div>

  <script src="script.js"></script>
</body>
</html>
